<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaAnalogClock</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="clock-outer">
    <div class="out out1">12</div>
    <div class="out out2"></div>
    <div class="out out3"></div>
    <div class="out out4">3</div>
    <div class="out out5"></div>
    <div class="out out6"></div>
    <div class="out out7">6</div>
    <div class="out out8"></div>
    <div class="out out9"></div>
    <div class="out out10">9</div>
    <div class="out out11"></div>
    <div class="out out12"></div>
  </div>
  <div class="clock-inner"></div>
  <div class="hand hour-hand"></div>
  <div class="hand min-hand"></div>
  <div class="hand sec-hand"></div>
  <script src="./assets/js/script.js" defer></script>
</body>

</html>
